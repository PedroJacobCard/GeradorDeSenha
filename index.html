<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css" />
    <title>Gerador de Senha</title>
</head>
<body>
    <section id="hero">
        <h1>Gerador de Senha</h1>
        <p>Utilize o nosso gerador de senha online para criar uma senha forte e segura!</p>
    </section>
    <section id="main-container">
        <div class="password-container">
            <div class="password-field">
                <input type="text" title="Senha" name="password" id="password"/>
                <button title="Copiar" id="pass-copy-btn1"><span class="material-symbols-outlined">
                    content_copy
                    </span>
                </button>
                <button title="Regenerar" id="renew-button" class="renew-button">
                    <span class="material-symbols-outlined">
                        autorenew
                    </span>
                </button>
            </div>
            <div class="costumize">
                <h3 class="title">Personalisar</h3>
                <div class="actions">
                    <label for="length">Ajustar:
                        <input type="range" 
                        id="passord-length" 
                        name="password-length"
                        class="slider" 
                        value="16" 
                        min="4" 
                        max="64"/>
                    </label>
                    <p>Tamanho: <span id="passord-length-text"></span></p>
                    <div id="box-action">
                        <label class="checkbox-container">
                            <input type="checkbox" id="uppercase-check"/>
                            <span class="text">Maiúsculas</span>
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" id="number-check"/>
                            <span class="text">Números</span>
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" id="symbol-check"/>
                            <span class="text">Símbolos</span>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="security-indicator">
            <div id="security-indicator-bar" class="bar"></div>
        </div>
        <div class="pass-copy-btn2">
            <button title="Copiar" id="pass-copy-btn2">Copiar Senha</button>
        </div>
    </section>
    <footer id="footer">
        <div class="separator">
            <div class="line"></div>
        </div>
        <div class="social-media">
            <a href="https://github.com/PedroJacobCard"><i class="bi bi-github"></i></a>
            <a href="https://www.linkedin.com/in/pedro-jacob-82374bb3/"><i class="bi bi-linkedin"></i></a>
            <a href="https://twitter.com/pedrojacob05"><i class="bi bi-twitter"></i></a>
        </div>
        <div class="copyright">
            <i class="bi bi-c-circle"></i><span>Copyright - Pedro Jacob | 2023</span>
        </div>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
